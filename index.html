<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .answer, .result {
            display: none;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-top: 20px;
        }
        .date, .update-time {
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle</h1>
        <p>What has to be broken before you can use it?</p>
        <input type="text" id="guess" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit Answer</button>
        <div class="result">
            <p id="resultMessage"></p>
        </div>
        <div class="answer">
            <p>The answer is: egg</p>
        </div>
        <div class="date">Date: June 6th</div>
        <div class="update-time">Updated Everyday at 8:30am</div>
    </div>
    <script>
        let attempts = 0;
        const maxAttempts = 3;
        const correctAnswer = "egg";

        function checkAnswer() {
            const userGuess = document.getElementById('guess').value.trim().toLowerCase();
            attempts++;
            if (userGuess === correctAnswer) {
                document.getElementById('resultMessage').innerText = "Correct! Well done.";
                document.querySelector('.result').style.display = 'block';
                document.querySelector('.answer').style.display = 'block';
            } else if (attempts < maxAttempts) {
                document.getElementById('resultMessage').innerText = `Incorrect. You have ${maxAttempts - attempts} attempts left.`;
                document.querySelector('.result').style.display = 'block';
            } else {
                document.getElementById('resultMessage').innerText = "Sorry, you've used all your attempts.";
                document.querySelector('.result').style.display = 'block';
                document.querySelector('.answer').style.display = 'block';
            }
        }
    </script>
</body>
</html>
